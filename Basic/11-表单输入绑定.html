<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="../resources/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <!--
            v-model 修饰符：
              .lazy   添加 lazy 修饰符，从而转为在 change 事件_之后_进行同步
              .number 添加 number 修饰符，自动将用户的输入值转为数值类型
              .trim   添加 trim 修饰符， 自动过滤用户输入的首尾空白字符
          -->

      <!--  文本  -->
      <label>
        <input type="text" v-model.trim="message" placeholder="edit me">
      </label>
      <p>Message is : {{message}}</p>

      <!--  多行文本  -->
      <label>
        <textarea v-model="textareaMessage" placeholder="edit me"></textarea>
      </label>
      <p>多行文本数据是：{{textareaMessage}}</p>

      <!--  复选框  -->
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames">
      <label for="john">John</label>
      <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
      <label for="mike">Mike</label>
      <br>
      <span>Checked names: {{ checkedNames }}</span>

      <!--  单选框  -->
      <input type="radio" id="one" value="One" v-model="picked">
      <label for="one">One</label>
      <br>
      <input type="radio" id="two" value="Two" v-model="picked">
      <label for="two">Two</label>
      <br>
      <span>Picked: {{ picked }}</span>

      <!--  选择框    -->
      <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>

    </div>

    <script>
      // v-model 实行双向数据绑定，负责监听用户的输入事件以更新数据
      new Vue({
        el: '#app',
        data: {
          message: '',
          textareaMessage: '',
          checkedNames: [],
          picked: '',
          selected: ''
        }
      })

    </script>

  </body>
</html>
