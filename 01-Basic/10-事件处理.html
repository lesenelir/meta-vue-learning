<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="../resources/vue.js"></script>
  </head>
  <body>

    <div id="app">

      <button v-on:click="counter++">数值：{{counter}}</button>

      <br>

      <button @click="greet('lesenelir', $event)">Greet</button>

      <!--  事件修饰符：    -->

      <!-- 阻止单击事件继续传播 -->
      <a v-on:click.stop="doThis"></a>

      <!-- 提交事件不再重载页面 -->
      <form v-on:submit.prevent="onSubmit"></form>

      <!-- 修饰符可以串联 -->
      <a v-on:click.stop.prevent="doThat"></a>

      <!-- 只有修饰符 -->
      <form v-on:submit.prevent></form>

      <!-- 添加事件监听器时使用事件捕获模式 -->
      <!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 -->
      <div v-on:click.capture="doThis">...</div>

      <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
      <!-- 即事件不是从内部元素触发的 -->
      <div v-on:click.self="doThat">...</div>


    </div>

    <script>
      // v-on 可以监听DOM事件，进行事件处理
      var vm = new Vue({
        el: '#app',
        data: {
          counter: 0,
          name: 'vue'
        },
        // 事件处理有时候通常写成函数的形式，以参数的形式进行传递
        methods: {
          // $event是事件变量
          greet: function (str, e) {
            alert('hi')
            alert(str)
            alert(this.name)
            console.log(e)
          }
        }

      })

      vm.greet('helloOutSet')

    </script>

  </body>
</html>
