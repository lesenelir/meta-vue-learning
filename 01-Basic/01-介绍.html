<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue介绍</title>
    <script src="../resources/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <!-- 声明式阅览 -->
      {{message}}

      <!-- v-bind 绑定属性元素 -->
      <p :title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </p>

      <!-- v-if 条件 -->
      <p v-if="seen">通过控制</p>

      <!--  v-for 循环整个列表  -->
      <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>

      <!-- v-on 与用户应用之间进行交互 -->
      <p>{{secondMessage}}</p>
      <button v-on:click="reverseMessage">点击翻转消息</button>

      <!-- v-model 表单输入和应用状态进行双向绑定 -->
      <br>
      <p>{{secondMessage}}</p>
      <label>
        <input type="text" v-model="secondMessage">
      </label>

      <!-- component 组件化开发 -->
      <ol>
        <!--   为todo-item组件提供todo对象变量     -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        >
        </todo-item>
      </ol>

    </div>

    <script>

      // component 组件化开发
      Vue.component('todo-item', {   // todo-item组件
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
      })

      // Vue实例
      new Vue({
        el: '#app',
        data: {
          message: 'hello world',
          seen: true,
          todos: [
            {text: '学习JavaScript'},
            {text: '学习Vue'},
            {text: '学习整个项目'}
          ],
          secondMessage: 'Hello,Vue.js !',
          // component组件数据
          groceryList: [
            {id: 0, text: '蔬菜'},
            {id: 1, text: '奶酪'},
            {id: 2, text: '其他吃的东西'}
          ]
        },
        methods: {
          reverseMessage: function () {
            // 字符串转数组 --- 数组翻转 --- 数组转字符串
            this.secondMessage = this.secondMessage.split('').reverse().join('')
          }
        }
      })

    </script>


  </body>
</html>
